<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='scss/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='scss/buttons.css') }}">
    {% block extrahead %}{% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='/js/index.js') }}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
            <div style="position: absolute; top: 20px; left: 30px; padding: 10px; background-color: #ffae00;">
                {{ message }}
            </div>
        {% endfor %}
    {% endwith %}
    <body>
        <div class="lang_buttons">
            <a class="lang_button" href="{{ url_for("site.change_locale", locale="lv") }}">LV</a>
            <a class="lang_button" href="{{ url_for("site.change_locale", locale="en") }}">EN</a>
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
