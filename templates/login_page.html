{% extends "base.html" %}

{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
{% endblock %}

{% block title %}Login page{% endblock %}

{% block content %}
    <div class="login-main">
        <div class="welcome-text">
            <h1>Music Playlists With Flask</h1>
        </div>
        <div>
           <form class="login-form shadow" action="{{ url_for("login.login") }}" method="post" style="
               display: flex;
               flex-direction: column;
               align-items: center;
               height: 100%;
           ">
               <h3 style="text-align: center; margin: 20px 0 0 0;">Login:</h3>
               <div style="width: 80%">
                   <p>username:</p>
                   <input type="text" placeholder="Username" name="username" value="{{ request.form.username }}" required>
                   <p style="margin-top: 15px;">password:</p>
                   <input type="password" placeholder="Password" name="password" value="{{ request.form.password1 }}" required>
               </div>
               <button style="width: fit-content; padding: 15px; margin-top: 15px;" class="btn-scifi" type="submit">Log in</button>
           </form>
            <p style="margin-top: 13px; text-align: center;">Dont have an account?<a href="{{ url_for("register.register") }}">Register here</a></p>
        </div>
    </div>
{% endblock %}
