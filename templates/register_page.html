{% extends "base.html" %}

{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
{% endblock %}

{% block title %}Register page{% endblock %}

{% block content %}
    <div class="login-main">
        <div class="welcome-text">
            <h1>Music Playlists With Flask</h1>
        </div>
        <div class="login-form">
            <h3>Register:</h3>
            <form action="{{ url_for("register.register") }}" method="post">
                <p>username:</p>
                <input type="text" placeholder="Username" name="username" value="{{ request.form.username }}" required>
                <p>password:</p>
                <input type="password" placeholder="Password" name="password1" value="{{ request.form.password1 }}" required>
                <p>retype password:</p>
                <input type="password" placeholder="Password" name="password2" value="{{ request.form.password2 }}" required>
                <input class="btn" type="submit" value="register">
            </form>
            <p>Already have an account?<a href="{{ url_for("login.login") }}">Login here</a></p>
        </div>
    </div>
{% endblock %}
