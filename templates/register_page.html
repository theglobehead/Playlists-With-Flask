{% extends "base.html" %}

{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block title %}Login page{% endblock %}

{% block content %}
    <div class="login-main">
        <div class="welcome-text">
            <h1>Music Playlists With Flask</h1>
        </div>
        <div class="login-form">
            <h3>Register:</h3>
            <form action="Login" method="post">
                <p>username:</p>
                <input type="text" placeholder="Username" name="username" value="{{ request.form.username }}" required>
                <p>password:</p>
                <input type="password" placeholder="Password" name="password1" value="{{ request.form.password1 }}" required>
                <input type="submit" value="Login">
                <p>retype password:</p>
                <input type="password" placeholder="Password" name="password2" value="{{ request.form.password2 }}" required>
                <input type="submit" value="Login">
            </form>
            <p>Alredy have an account?<a href="/login">Login here</a></p>
        </div>
    </div>
{% endblock %}
